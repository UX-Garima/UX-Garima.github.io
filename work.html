<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work | Garima</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="body-wrapper">

    <header>
      <div class="logo">G</div>
      <nav class="desktop-nav">
        <a href="index.html">Home</a>
        <a href="work.html" class="active">Work</a>
        <a href="skills.html">Skills</a>
        <a href="about.html">About</a>
      </nav>
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
      <div class="mobile-nav" id="mobileNav">
        <a href="index.html">Home</a>
        <a href="work.html">Work</a>
        <a href="skills.html">Skills</a>
        <a href="about.html">About</a>
      </div>
      <button class="contact-btn">Contact</button>
    </header>

    <section>
      <h2 class="section-title">WORK/PROJECTS</h2>
      <div class="projects" id="projectsContainer"></div>
    </section>

    <script>
      async function loadProjects() {
        const res = await fetch('data/projects.json');
        const projects = await res.json();
        const container = document.getElementById('projectsContainer');

        projects.forEach(project => {
          const card = document.createElement('div');
          card.className = 'project';
          card.innerHTML = `
          <a href="projects/${project.slug}.html">
            <img src="${project.image}" alt="${project.title}" />
            <h3>${project.title}</h3>
            <p>${project.description}</p>
            <div>${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</div>
          </a>
        `;
          container.appendChild(card);
        });
      }

      loadProjects();
    </script>


    <script>
      function toggleMenu() {
        document.getElementById('mobileNav').classList.toggle('active');
      }
    </script>
  </div>
</body>

</html>
